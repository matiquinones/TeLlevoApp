<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">Login</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p class="ion-text">
          <a routerLink="/forgot-password">Olvidaste tu contraseña? </a>
        </p>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col>
      <p class="ion-text">
        <a routerLink="/registro">Crea tu cuenta! </a>
      </p>
    </ion-col>
  </ion-row>
</ion-card>

  <ion-img  class="ion-padding" src="/assets/duoc.png"></ion-img>  

</ion-content>
