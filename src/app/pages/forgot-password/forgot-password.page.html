<ion-header>
  <ion-toolbar>
    <ion-title>Recuperacion de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-row>
      <ion-col>
        
        <p>Porfavor, ingresa tu correo y te enviaremos un enlace de reestablecimiento de contraseña</p>
      </ion-col>
    </ion-row>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">Request a password reset</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
