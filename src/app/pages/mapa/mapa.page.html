<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="ios" defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Â¿Donde quieres ir?</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>


<ion-card *ngFor="let producto of viajes">
  <ion-item>
    <ion-img src="https://www.hyundai.cl/content/uploads/i10-1024x736-1.webp" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
  </ion-item>
  
  <ion-item>
    <ion-label>Patente: {{producto.rut}}</ion-label> 
  </ion-item> 

  <ion-item>
    <ion-label>Nombre: {{producto.nombre}}</ion-label> 
  </ion-item>
<ion-item>   
   <ion-label>Telefono: {{producto.fono}}</ion-label>
</ion-item>
<ion-item>  
    <ion-label>Lugar de partida: {{producto.partida}}</ion-label>
 </ion-item>

  <ion-item>   
    <ion-label>Lugar de destino: {{producto.destino}}</ion-label>
  </ion-item>
  <ion-item>   
    <ion-label>Valor: $ {{producto.valor}}</ion-label> 
  </ion-item>
  
  <ion-item>   
    <ion-label>Hora partida: {{producto.hora}}</ion-label>
   </ion-item>

   <ion-item>
    <ion-button (click)="agregarViaje()" color="success"> RESERVAR VIAJE</ion-button>
    <ion-text color="warning">
      <h4>    Pasajeros: {{pasajeros}}  / 4</h4>
    </ion-text>
  </ion-item>


</ion-card>



</ion-content>
